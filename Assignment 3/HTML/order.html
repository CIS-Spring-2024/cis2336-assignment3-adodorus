<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order Here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #ee1010;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            display: inline-block;
            font-size: 16px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        section {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        h2 {
            color: #ee1010;
            text-align: center;
        }
        h3 {
            color: #555;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
        }
        select, input[type="number"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #ee1010;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #ff3333;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: static;
            bottom: 0;
            width: 100%;
        }
        .nav-button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h1>The Coog Cafe</h1>
</header>

<nav>
    <div class="dropdown">
        <button class="nav-button" onclick="window.location.href='homepage.html'">Homepage</button>
    </div>
    <div class="dropdown">
        <button class="nav-button">Services</button>
        <div class="dropdown-content">
            <a href="order.html">Order</a>
            <a href="menu.html">Menu</a>
            <a href="schedule.html">Schedule</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="nav-button">About</button>
        <div class="dropdown-content">
            <a href="about.html">About Us</a>
            <a href="staff.html">Staff</a>
            <a href="contact.html">Contact Us</a>
            <a href="feedback.html">Feedback</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="nav-button">More</button>
        <div class="dropdown-content">
            <a href="events.html">Events</a>
            <a href="hiring.html">Hiring</a>
            <a href="faq.html">FAQ</a>
        </div>
    </div>
</nav>

<section>
    <h2>You're almost there!</h2>
    <p>Just place your order here and we'll take care of the rest!</p>
</section>

<section id="order-form">
    <h3>Select Your Items</h3>
    <form action="order_confirmation.html" method="post" onsubmit="return validateForm()">
        <!-- Dropdown to select food items -->
        <label for="food-item">Select Food Item:</label>
        <select id="food-item">
            <option value="turkey-sandwich">Classic Turkey Sandwich</option>
            <option value="roast-beef-wrap">Roast Beef and Wrap</option>
            <option value="vegetarian-panini">Vegetarian Panini</option>
            <option value="italian-sub">Italian Sub</option>
            <option value="chicken-croissant">Chicken Salad Croissant</option>
            <option value="pancakes">Pancakes</option>
            <option value="bacon-and-eggs">Bacon and Eggs</option>
            <option value="biscuits-gravy">Biscuits and Gravy</option>
            <option value="waffles">Belgian Waffles</option>
            <option value="toast">French Toast Sticks</option>
            <option value="cheeseburger">Cheeseburger</option>
            <option value="chicken-caesar-wrap">Grilled Chicken Caesar Wrap</option>
            <option value="cheesesteak">Philly Cheesesteak</option>
            <option value="veggie-quesadilla">Grilled Veggie Quesadilla</option>
            <option value="fish-sandwich">Fish Sandwich</option>
            <option value="garden-salad">Garden Salad</option>
            <option value="cobb-salad">Cobb Salad</option>
            <option value="caesar-salad">Caesar Salad</option>
            <option value="fruit-salad">Fruit Salad</option>
            <option value="assorted-fruits">Assorted Fruits</option>
            <option value="cpizza">Cheese Pizza</option>
            <option value="pepperoni">Pepperoni Pizza</option>
            <option value="hawaiian">Hawaiian Pizza</option>
            <option value="vpizza">Veggie Pizza</option>
            <option value="bbqpizza">BBQ Chicken Pizza</option>
            <option value="cookie">Chocolate Chip Cookie</option>
            <option value="brownie">Fudge Brownie</option>
            <option value="cupcake">Vanilla Cupcake</option>
            <option value="cinnarolls">Cinnamon Rolls</option>
            <option value="donuts">D</option>
        </select>
        <br><br>
        <label for="quantity">Quantity (0-10):</label>
        <input type="number" id="quantity" name="quantity" min="0" max="10">
        <br><br>
        <input type="submit" value="Add to Order">
    </form>
</section>

<footer>
    <p>&copy; 2024 The Coog Cafe. All rights reserved.</p>
</footer>

<script>
    // JavaScript for form validation
    function validateForm() {
        var quantity = document.getElementById("quantity").value;
        if (quantity < 0 || quantity > 10) {
            alert("Quantity must be between 0 and 10.");
            return false;
        }
        return true;
    }
    function redirectToConfirmationPage() {
        if (validateForm()) {      
            alert("Your order has been submitted!");
        }
        return false;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coog Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #ee1010;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            display: inline-block;
            font-size: 16px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        section {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h1>The Coog Cafe</h1>
</header>

<nav>
    <div class="dropdown">
        <button class="nav-button" onclick="window.location.href='homepage.html'">Homepage</button>
    </div>
    <div class="dropdown">
        <button class="nav-button">Services</button>
        <div class="dropdown-content">
            <a href="order.html">Order</a>
            <a href="menu.html">Menu</a>
            <a href="schedule.html">Schedule</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="nav-button">About</button>
        <div class="dropdown-content">
            <a href="about.html">About Us</a>
            <a href="staff.html">Staff</a>
            <a href="contact.html">Contact Us</a>
            <a href="feedback.html">Feedback</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="nav-button">More</button>
        <div class="dropdown-content">
            <a href="events.html">Events</a>
            <a href="hiring.html">Hiring</a>
            <a href="faq.html">FAQ</a>
        </div>
    </div>
</nav>

<section>
    <h2>Hello and Welcome!</h2>
    <p>Welcome to the opening of the new Coog Cafe! All your favorite foods are here!</p>
</section>

<footer>

</footer>

</html>
